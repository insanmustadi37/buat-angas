<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <title>Ucapan Spesial untuk Angastifa</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Montserrat:wght@400;700&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary-color: #ff6b6b;
            --secondary-color: #ff8e8e;
            --accent-color: #ffcc33;
            --text-color: #fff;
            --dark-text: #333;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            color: var(--dark-text);
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
        }
        
        .container {
            position: relative;
            width: 95%;
            max-width: 800px;
            padding: 20px;
            z-index: 10;
        }
        
        /* Birthday Card */
        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: var(--shadow);
            transform-style: preserve-3d;
            transition: transform 0.5s ease, box-shadow 0.5s ease;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                rgba(255, 255, 255, 0.4) 0%,
                rgba(255, 255, 255, 0) 60%
            );
            transform: rotate(30deg);
            pointer-events: none;
            animation: shine 5s infinite;
        }
        
        h1 {
            font-family: 'Dancing Script', cursive;
            color: var(--primary-color);
            font-size: 3.5rem;
            margin-bottom: 20px;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            animation: pulse 2s infinite;
        }
        
        p {
            font-size: 1.1rem;
            color: #555;
            line-height: 1.6;
            margin-bottom: 25px;
            text-align: center;
        }
        
        /* Cake Animation */
        .cake-container {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 0 auto 30px;
        }
        
        .plate {
            width: 220px;
            height: 25px;
            background: #f8f8f8;
            border-radius: 50%;
            margin: 0 auto;
            position: relative;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            z-index: 1;
        }
        
        .cake {
            position: relative;
            width: 180px;
            height: 120px;
            margin: 0 auto;
            transform-style: preserve-3d;
            transform: translateY(-10px);
            z-index: 2;
        }
        
        .layer {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .layer-1 {
            width: 160px;
            height: 45px;
            bottom: 0;
            background: linear-gradient(to bottom, #ffb347, #ffcc33);
            z-index: 3;
        }
        
        .layer-2 {
            width: 140px;
            height: 40px;
            bottom: 45px;
            background: linear-gradient(to bottom, #ff7676, #ff8e8e);
            z-index: 4;
        }
        
        .layer-3 {
            width: 120px;
            height: 35px;
            bottom: 85px;
            background: linear-gradient(to bottom, #8e44ad, #9b59b6);
            z-index: 5;
        }
        
        .candle {
            width: 12px;
            height: 40px;
            background: #fff;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            bottom: 120px;
            z-index: 6;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
            border-radius: 5px;
        }
        
        .flame {
            width: 18px;
            height: 35px;
            background: linear-gradient(to top, orange, yellow, white);
            border-radius: 50% 50% 20% 20%;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            bottom: 160px;
            z-index: 7;
            animation: flicker 0.8s infinite alternate;
            filter: blur(1px);
        }
        
        /* Buttons */
        .btn {
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: block;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: 0.5s;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.6);
        }
        
        .btn:hover::before {
            left: 100%;
        }
        
        .btn:active {
            transform: translateY(1px);
        }
        
        /* Messages slider */
        .messages-container {
            margin: 30px 0;
            position: relative;
            height: 250px;
            overflow: hidden;
        }
        
        .messages {
            display: flex;
            transition: transform 0.5s ease;
            height: 100%;
        }
        
        .message {
            min-width: 100%;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        
        .message img {
            width: 100px;
            height: 100px;
            object-fit: contain;
            margin-bottom: 15px;
            border-radius: 50%;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        
        .message img:hover {
            transform: scale(1.1) rotate(5deg);
        }
        
        .message-text {
            font-family: 'Pacifico', cursive;
            font-size: 1.5rem;
            color: var(--primary-color);
            margin-bottom: 10px;
        }
        
        /* Confetti */
        .confetti {
            position: absolute;
            width: 15px;
            height: 15px;
            opacity: 0;
            z-index: 1;
            animation: confetti-fall 5s linear forwards;
        }
        
        /* Balloons */
        .balloon {
            position: absolute;
            z-index: 0;
            animation: float 8s infinite ease-in-out;
        }
        
        .balloon::before {
            content: '';
            position: absolute;
            width: 2px;
            height: 60px;
            background: rgba(0, 0, 0, 0.2);
            bottom: -60px;
            left: 50%;
            transform: translateX(-50%);
        }
        
        /* Animations */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        @keyframes flicker {
            0%, 100% { transform: translateX(-50%) scale(1); opacity: 1; }
            25% { transform: translateX(-50%) scale(0.9) translateY(-5px); opacity: 0.8; }
            50% { transform: translateX(-50%) scale(1.1) translateY(-8px); opacity: 1; }
            75% { transform: translateX(-50%) scale(0.95) translateY(-3px); opacity: 0.9; }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-30px) rotate(5deg); }
        }
        
        @keyframes confetti-fall {
            0% { 
                transform: translateY(-100px) rotate(0deg); 
                opacity: 1;
            }
            100% { 
                transform: translateY(1000px) rotate(720deg); 
                opacity: 0;
            }
        }
        
        @keyframes shine {
            0% { transform: rotate(30deg) translate(-30%, -30%); }
            100% { transform: rotate(30deg) translate(30%, 30%); }
        }
        
        @keyframes slideIn {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            p {
                font-size: 1rem;
            }
            
            .cake-container {
                width: 150px;
                height: 150px;
            }
            
            .plate {
                width: 180px;
            }
            
            .layer-1 {
                width: 140px;
                height: 40px;
            }
            
            .layer-2 {
                width: 120px;
                height: 35px;
            }
            
            .layer-3 {
                width: 100px;
                height: 30px;
                bottom: 75px;
            }
            
            .candle {
                bottom: 105px;
            }
            
            .flame {
                bottom: 145px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card" id="birthdayCard">
            <div class="cake-container">
                <div class="cake">
                    <div class="layer layer-1"></div>
                    <div class="layer layer-2"></div>
                    <div class="layer layer-3"></div>
                    <div class="candle"></div>
                    <div class="flame"></div>
                </div>
                <div class="plate"></div>
            </div>
            
            <h1 id="birthdayTitle">Untuk Angastifa Pinakesti</h1>
            
            <div class="messages-container">
                <div class="messages" id="messagesSlider">
                    <div class="message">
                        <img src="https://i.pinimg.com/originals/63/7c/d5/637cd5a830ab56a7da3054740c894225.gif" alt="Hai">
                        <div class="message-text">CIE CIE</div>
                    </div>
                    <div class="message">
                        <img src="https://feeldreams.github.io/pusn.gif" alt="Pesan">
                        <div class="message-text">GW Cuma Mau Bilang Nih 😆</div>
                    </div>
                    <div class="message">
                        <img src="https://feeldreams.github.io/cilukba.gif" alt="Ciyee">
                        <div class="message-text">Ciyee yang Hari Ini Ultah 😜</div>
                    </div>
                    <div class="message">
                        <img src="https://feeldreams.github.io/g5.gif" alt="Selamat">
                        <div class="message-text">Selamat Ulang Tahun! 🥳</div>
                    </div>
                    <div class="message">
                        <img src="https://feeldreams.github.io/mndkat.gif" alt="Doa">
                        <div class="message-text">Panjang Umur dan Sehat Selalu yaa 🥰</div>
                    </div>
                </div>
            </div>
            
            <p id="birthdayMessage">Sentuh tombol di bawah untuk melihat kejutan spesial!</p>
            
            <button class="btn" id="celebrateBtn">LIHAT PESAN BERIKUTNYA</button>
        </div>
    </div>

    <!-- Audio -->
    <audio id="birthdayAudio" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    </audio>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const colors = ['#ff6b6b', '#48dbfb', '#1dd1a1', '#feca57', '#5f27cd', '#ff9ff3'];
            const card = document.getElementById('birthdayCard');
            const btn = document.getElementById('celebrateBtn');
            const messagesSlider = document.getElementById('messagesSlider');
            const birthdayTitle = document.getElementById('birthdayTitle');
            const birthdayMessage = document.getElementById('birthdayMessage');
            const audio = document.getElementById('birthdayAudio');
            let currentSlide = 0;
            const totalSlides = document.querySelectorAll('.message').length;
            
            // Create balloons
            for (let i = 0; i < 15; i++) {
                createBalloon();
            }
            
            // Button click event
            btn.addEventListener('click', function() {
                // Play audio
                audio.play();
                
                // Change button text
                btn.textContent = 'Lihat Pesan Berikutnya';
                
                // Card animation
                card.style.transform = 'rotateY(10deg) rotateX(5deg)';
                setTimeout(() => {
                    card.style.transform = 'rotateY(-10deg) rotateX(-5deg)';
                    setTimeout(() => {
                        card.style.transform = 'rotateY(0) rotateX(0)';
                    }, 300);
                }, 300);
                
                // Show next message
                currentSlide = (currentSlide + 1) % totalSlides;
                messagesSlider.style.transform = `translateX(-${currentSlide * 100}%)`;
                
                // Change text after all slides
                if (currentSlide === totalSlides - 1) {
                    setTimeout(() => {
                        birthdayTitle.textContent = 'Happy Level Up Day! 🥳';
                        birthdayMessage.innerHTML = `
                         
                            Intinya semoga di hari bertambah nya usia lu ini,<br>
                            lu bisa menjadi pribadi yang lebih baik lagi yaa.. 🥳<br>
                            Diperbanyak rasa sabar,<br>
                            diberikan rezeki berlimpah. Aamiinn<br><br>
                            <span style="font-family: 'Dancing Script', cursive; font-size: 1.5rem;">
                                Wish You All The Best ✨
                            </span>
                        `;
                        btn.textContent = 'Lihat Konfeti!';
                        
                        // Create confetti
                        createConfetti();
                    }, 500);
                }
                
                // Final action
                if (currentSlide === 0 && btn.textContent === 'Lihat Konfeti!') {
                    btn.textContent = 'Terima Kasih';
                    btn.style.background = 'linear-gradient(to right, #8e44ad, #9b59b6)';
                    
                    // Create heart animation
                    setInterval(createHeart, 300);
                }
            });
            
            // Mouse move effect for card
            document.addEventListener('mousemove', (e) => {
                const xAxis = (window.innerWidth / 2 - e.pageX) / 25;
                const yAxis = (window.innerHeight / 2 - e.pageY) / 25;
                card.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
            });
            
            // Reset card position when mouse leaves
            document.addEventListener('mouseleave', () => {
                card.style.transform = 'rotateY(0) rotateX(0)';
            });
            
            function createBalloon() {
                const balloon = document.createElement('div');
                balloon.className = 'balloon';
                
                // Random position
                const posX = Math.random() * 100;
                balloon.style.left = `${posX}%`;
                balloon.style.bottom = `-100px`;
                
                // Random color
                const color = colors[Math.floor(Math.random() * colors.length)];
                balloon.style.backgroundColor = color;
                
                // Random size
                const size = Math.random() * 40 + 60;
                balloon.style.width = `${size}px`;
                balloon.style.height = `${size * 1.3}px`;
                
                // Random animation delay
                balloon.style.animationDelay = `${Math.random() * 5}s`;
                
                document.body.appendChild(balloon);
                
                // Remove balloon after animation
                setTimeout(() => {
                    balloon.remove();
                    createBalloon(); // Create new balloon
                }, 8000);
            }
            
            function createConfetti() {
                for (let i = 0; i < 150; i++) {
                    setTimeout(() => {
                        const confetti = document.createElement('div');
                        confetti.className = 'confetti';
                        
                        // Random position
                        const posX = Math.random() * 100;
                        confetti.style.left = `${posX}%`;
                        confetti.style.top = `-10px`;
                        
                        // Random color
                        const color = colors[Math.floor(Math.random() * colors.length)];
                        confetti.style.backgroundColor = color;
                        
                        // Random shape
                        const shapes = ['circle', 'square', 'triangle'];
                        const shape = shapes[Math.floor(Math.random() * shapes.length)];
                        
                        if (shape === 'circle') {
                            confetti.style.borderRadius = '50%';
                        } else if (shape === 'triangle') {
                            confetti.style.width = '0';
                            confetti.style.height = '0';
                            confetti.style.borderLeft = '8px solid transparent';
                            confetti.style.borderRight = '8px solid transparent';
                            confetti.style.borderBottom = `15px solid ${color}`;
                            confetti.style.backgroundColor = 'transparent';
                        }
                        
                        // Random size
                        const size = Math.random() * 10 + 5;
                        confetti.style.width = `${size}px`;
                        if (shape !== 'triangle') {
                            confetti.style.height = `${size}px`;
                        }
                        
                        // Random animation duration
                        const animationDuration = Math.random() * 3 + 2;
                        const animationDelay = Math.random();
                        confetti.style.animation = `confetti-fall ${animationDuration}s linear ${animationDelay}s forwards`;
                        
                        document.body.appendChild(confetti);
                        
                        // Remove after animation
                        setTimeout(() => {
                            confetti.remove();
                        }, (animationDuration + animationDelay) * 1000);
                    }, i * 30);
                }
            }
            
            function createHeart() {
                const heart = document.createElement('div');
                heart.innerHTML = '<i class="fas fa-heart"></i>';
                heart.style.position = 'absolute';
                heart.style.color = colors[Math.floor(Math.random() * colors.length)];
                heart.style.fontSize = `${Math.random() * 20 + 10}px`;
                heart.style.left = `${Math.random() * 100}%`;
                heart.style.top = '110%';
                heart.style.opacity = '0.7';
                heart.style.animation = `heartFall ${Math.random() * 3 + 2}s linear forwards`;
                
                // Create keyframes for heart fall
                const style = document.createElement('style');
                style.innerHTML = `
                    @keyframes heartFall {
                        0% { transform: translateY(0) rotate(0deg); opacity: 0.7; }
                        100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
                    }
                `;
                document.head.appendChild(style);
                
                document.body.appendChild(heart);
                
                // Remove after animation
                setTimeout(() => {
                    heart.remove();
                    document.head.removeChild(style);
                }, 3000);
            }
            
            // Initial animation
            setTimeout(() => {
                card.style.animation = 'slideIn 1s ease forwards';
            }, 500);
        });
    </script>
</body>
</html>
